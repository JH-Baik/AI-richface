<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <link href="/css/message.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <title>부자상 테스트 - 문의사항</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light nav-distance">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">부자얼굴 테스트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://blog.naver.com/tank100">블로그</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://kclock.kr/clock/">온라인 시계</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message/">궁금한 점?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading ">개선해야 할 사항 또는 궁금한 점?</h2>
                <h3 class="section-subheading text-muted">AI 부자상 테스트와 관련하여 여러분의 의견을 남겨 주세요~!</h3>
            </div>
            <form class="gform" id="contactForm" method="POST" action="" data-email="">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <!-- Name input-->
                            <input id="honeypot" type="text" name="honeypot" value="" />
                            <input class="form-control" id="name" type="text" placeholder="이름 *" required />
                        </div>
                        <div class="form-group">
                            <!-- Email address input-->
                            <input class="form-control" id="email" type="email" placeholder="이메일 주소 *" required/>
                        </div>
                        <div class="form-group mb-md-0">
                            <!-- subject input-->
                            <input class="form-control" id="subject" type="text" placeholder="제목 *" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <!-- Message input-->
                            <textarea class="form-control" id="message" placeholder="개선해야 할 사항 또는 궁금한 점? *" required></textarea>
                        </div>
                    </div>
                </div>
                <!-- Submit success message-->
                 <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center text-white mb-3">
                        <div class="fw-bolder">Message submission successful!</div>
                    </div>
                </div>
                <!-- Submit error message-->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Submit Button-->
                <div class="text-center">
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">메세지 보내기</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer py-4">
        <div class="container">&copy;2023. by azCoding</div>
    </footer>
    
    
    <script type="text/javascript" src="message.js"></script>
</body>
</html>
